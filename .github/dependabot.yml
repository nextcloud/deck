version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  target-branch: "main"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  reviewers:
  - juliushaertl

- package-ecosystem: npm
  target-branch: stable28
  versioning-strategy: lockfile-only
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-major"]
  open-pull-requests-limit: 30
  labels:
  - 3. to review
  - dependencies

